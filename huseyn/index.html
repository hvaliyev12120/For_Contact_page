<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huseyn</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header" data-header>
    <div class="container">

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li>
            <a href="#home" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li>
            <a href="#portfolio" class="navbar-link" data-nav-link>Portfolio</a>
          </li>

          <li>
            <a href="#skills" class="navbar-link" data-nav-link>Skills</a>
          </li>

          <li>
            <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
          </li>

        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

    </div>
  </header>

  <main>
    <article>
      <section class="section contact" id="contact" aria-label="contact">
        <div class="container">

          <div class="contact-content">

            <h2 class="h2 section-title">Contact</h2>

            <ul class="contact-list">

              <li class="contact-item">
                <ion-icon name="location-outline" aria-hidden="true"></ion-icon>

                <address class="contact-link">
                  Baku, Azerbaijan
                </address>
              </li>

              <li class="contact-item">
                <ion-icon name="call-outline" aria-hidden="true"></ion-icon>

                <a href="tel:+994504609533" class="contact-link">+994504609533</a>
              </li>

              <li class="contact-item">
                <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>

                <a href="mailto:hvaliyev12120@ada.edu.az" class="contact-link">hvaliyev12120@ada.edu.az</a>
              </li>

              <li class="contact-item">
                <ion-icon name="globe-outline" aria-hidden="true"></ion-icon>

                <a href="https://github.com/hvaliyev12120" class="contact-link">github.com/hvaliyev12120</a>
              </li>

            </ul>

          </div>

          <form action="" class="contact-form">

            <input type="text" name="name" aria-label="name" placeholder="Name" required class="input-field">

            <input type="email" name="email_address" aria-label="email" placeholder="Email" required
              class="input-field">

            <textarea name="message" aria-label="message" placeholder="Message" required class="input-field"></textarea>

            <button type="submit" class="submit-btn">
              <span class="span">Submit</span>

              <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
            </button>

          </form>
        </div>
      </section>

    </article>
  </main>

  <footer class="footer">
    <div class="container">

      <p class="copyright">
        &copy; 2023. All rights reserved by <a href="https://github.com/hvaliyev12120" class="copyright-link">hvaliyev12120</a>
      </p>

      <ul class="social-list">

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

      </ul>

    </div>
  </footer>

  <script src="./assets/js/script.js" defer></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
